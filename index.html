<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

  <header>
   
    <h1 class="title">Library</h1>
    <div class="line">
    </div>
    <div class="container-btn">
      <button class="add-book" id="form-book">Add Book to Your Library</button>
    </div>
  </header>


<div class="card" id="card">

   <form  id="form" class="forms">

    <div class="title-book">
            <label for="book">Book Title</label>
              <input  class="title-input" type="text" placeholder="Book Title" id="booktitle" />
              </div>

              <div class="name">
            <label for="author">Author Name</label>
              <input class="name-input" name="authorName" type="text" placeholder="  Author Name" id="author" />
              </div>

              <div class="pages">
            <label for="pages">Pages</label>
              <input  class="pages-input" name="pages" type="text" placeholder="  Pages of Book" id="pages"/>
              </div>

              <div class="read">
            <label for="label">read</label>
              <input class="read-input" name="read" type="text" placeholder="Pages of Book" id="read"/>
              <div class="sumbit-btn">
          <input class="sumbit-input" type="submit" name="btnSubmit" id="btnSubmit" value="Add book">
          </div>
        </div>

        </form>
     

</div>











 

  <!-- ADDING THE BOOKS TO THE PAGE CARDS -->

</div>
